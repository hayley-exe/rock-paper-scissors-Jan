<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main></main>
    <div class="board">
        <h1><span id="user_score_display">0</span> to <span id="computer_score_display">0</span></h1>
    </div>
    <div class="container">
        <div class="scores">
            <p>Computer: <span id="computer_score">0</span></p>
            <p>You: <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="playGame('rock')">
                <img class="h-100 img-fluid" src="imgs/rock.png" alt="Rock">
            </button>
            <button onclick="playGame('paper')">
                <img class="h-100 img-fluid" src="imgs/paper.png" alt="Paper">
            </button>
            <button onclick="playGame('scissors')">
                <img class="h-100 img-fluid" src="imgs/scissor.png" alt="Scissors">
            </button>
        </div>

        <div class="details">
            <p id="user_choice">You chose:</p>
            <p id="comp_choice">Computer chose:</p>
            <p id="result">Result</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
