<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

<body>

    <main></main>
    <div class="container">
        <div class="scores">
            <p>Computer :
                <span id="computer_score">0</span>
            </p>
            <p>
                You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">
                <img class="h-100 img-fluid" src="imgs/rock.png">
            </button>
            <button onclick="checker('paper')">
                <img class="h-100 img-fluid" src="imgs/paper.png" </button>
                <button onclick="checker('scissor')">
                    <img class="h-100 img-fluid" src="imgs/scissor.png">
                </button>
        </div>

        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
